<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Notes Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🧠 Smart Notes Pro</h1>
    <button id="theme-toggle">🌙</button>
  </header>

  <section class="top-bar">
    <input type="text" id="search" placeholder="🔍 Search notes..." />
    <button id="add-note">➕ Add Note</button>
    <select id="sort-notes">
      <option value="newest">Sort by Newest</option>
      <option value="oldest">Sort by Oldest</option>
    </select>
  </section>

  <main id="notes-container"></main>

  <!-- Modal for adding/editing notes -->
  <div id="note-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-title">Add New Note</h2>
      <textarea id="note-text" placeholder="Write your note..."></textarea>
      <div class="modal-buttons">
        <button id="save-note">💾 Save</button>
        <button id="cancel-note">❌ Cancel</button>
      </div>
    </div>
  </div>

  <footer>
    <button id="download-json">⬇️ Download JSON</button>
    <button id="download-txt">📝 Download TXT</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
